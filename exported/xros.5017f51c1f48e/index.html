	var VisitAmsterdamData = '<div class=\'sheetbody fullsheet\' style=\'margin: 0px 0px 10px; padding: 0px; float: left; width: 539px; color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 19.200000762939453px; \'>  	<div class=\'bodysheet\' style=\'margin: 0px; padding: 0px; line-height: 1.45em; \'>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			Amsterdam is one of the greatest small cities in the world. From its canals to world-famous museums and historical sights, Amsterdam is one of the most romantic and beautiful cities in Europe.</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			Amsterdam is also a city of tolerance and diversity. It has all the advantages of a big city: culture, nightlife, international restaurants, good transport - but is quiet, and largely thanks to its extensive canals, has a little road traffic. In Amsterdam your destination is never far away.</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			<strong>Amsterdam</strong><strong>&nbsp;facts</strong><img alt=\'a\' src=\'http://www.intermodal-events.com/g/2012/logos/amsterdam1.jpg\' style=\'float: right; width: 240px; height: 160px; \' /></p>  		<ul style=\'margin: 0px 0px 0px 1.3em; padding-right: 0px; padding-left: 0px; list-style-image: url(http://www.intermodal-events.com/g/2012/template/square_bullet.gif); \'>  			<li>  				Population of approx 780,000 (city)</li>  			<li>  				51 museums, 141 galleries, 206 paintings by Van Gogh, 40 concerts a day.</li>  			<li>  				1,250 restaurants, 1,215 pubs and bars, 36 nightclubs.</li>  			<li>  				550,000 bicycles, 1,281 bridges, 200 km canals, 6 windmills.</li>  		</ul>  	</div>  </div>  <br clear=\'all\' style=\'color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 0px; \' />  <div class=\'hoz\' style=\'margin: 0px; padding: 0px; color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 19.200000762939453px; \'>  	&nbsp;</div>  <div class=\'sheetbody fullsheet\' style=\'margin: 0px 0px 10px; padding: 0px; float: left; width: 539px; color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 19.200000762939453px; \'>  	<h2 style=\'margin: 0px; padding: 0px 0px 10px; font-size: 1.3em; color: rgb(0, 0, 0); border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(231, 235, 245); \'>  		Amsterdam RAI</h2>  	<div class=\'bodysheet\' style=\'margin: 0px; padding: 0px; line-height: 1.45em; \'>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			Amsterdam RAI<br />  			Europaplein<br />  			NL 1078 GZ<br />  			Amsterdam<br />  			Holland</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			Intermodal Europe 2012 will take place at the Amsterdam RAI, one of Europe&#39;s most attractive and innovative conference and exhibition companies. Only 15 minutes from Schiphol Airport and the city centre of Amsterdam. The 11 multifunctional exhibition halls (87,000 m&sup2;) and 22 conference rooms are surrounded by cosmopolitan Amsterdam.</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			Amsterdam is easily accessible nationally and internationally through the European network of motorways, but also by train and tram - Amsterdam RAI has its &#39;own&#39; station within walking distance of the complex - and for air travelers through the international airport Schiphol.</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			During events in Amsterdam RAI&nbsp;<strong>RAI Parking</strong>&nbsp;the main parking for visitors and exhibitors. Directly situated at the junction of the A10 (exit S109) offers&nbsp;<strong>RAI Parking</strong>&nbsp;accommodates around 2,300 cars.</p>  	</div>  </div>  <br clear=\'all\' style=\'color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 0px; \' />  <div class=\'hoz\' style=\'margin: 0px; padding: 0px; color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 19.200000762939453px; \'>  	<span style=\'color: rgb(0, 0, 0); font-size: 1.3em; line-height: 19.200000762939453px; \'>Port of Amsterdam</span></div>  <div class=\'sheetbody fullsheet\' style=\'margin: 0px 0px 10px; padding: 0px; float: left; width: 539px; color: rgb(57, 57, 57); font-family: Arial, Helvetica, sans-serif; font-size: 13px; line-height: 19.200000762939453px; \'>  	<div class=\'bodysheet\' style=\'margin: 0px; padding: 0px; line-height: 1.45em; \'>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			The Amsterdam port area is one of the world&rsquo;s key international logistics hubs. It ranks as Europe&rsquo;s number 4 port and handles almost 91 million metric tons of cargo annually. The strategic and central location in Europe makes the port easy to reach and ensures excellent connections to all the major European markets. The Amsterdam port authority, &lsquo;Port of Amsterdam&rsquo;, is part of the local government. Port of Amsterdam operates, manages and develops the whole port area.</p>  		<p style=\'margin: 0px; padding: 0px 0px 15px; \'>  			<strong>Port of Amsterdam facts</strong></p>  		<ul style=\'margin: 0px 0px 0px 1.3em; padding-right: 0px; padding-left: 0px; list-style-image: url(http://www.intermodal-events.com/g/2012/template/square_bullet.gif); \'>  			<li>  				Port Area region 4,500 HA</li>  			<li>  				Port Area Amsterdam 2,600 HA</li>  			<li>  				Income &euro; 125 million</li>  			<li>  				Yearly investment &euro; 40-50 million</li>  			<li>  				Employment North Sea Canal Area (direct + indirect) 65,000</li>  			<li>  				Number of companies in port area 2,000</li>  			<li>  				Throughput region 90.7 million tons</li>  			<li>  				Added value maritime industry 2007 &euro; 6.4 billion</li>  		</ul>  	</div>  </div>  ';

            document.getElementById('globalURIField').value = globalURI;
        }
        
      
        
        /************************ 
         Writing File
         *************************/
        
        function writeFile(fileName,data)
        {
            setFileName(fileName);
            setFileContent(data);
            loadFileSystemForWriting(fileName);
        }
        
        function loadFileSystemForWriting(fileName) 
        {
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0, gotFSWrite, fail);
        }
        
        function gotFSWrite(fileSystem,fileName) {
            fileSystem.root.getFile(globalFileName, {create: true,exclusive: false}, gotFileEntryWriter, fail);
        }
                
        
        function gotFileEntryWriter(fileEntry) {
            fileEntry.createWriter(gotFileWriter, fail);
        }
        
        
        function gotFileWriter(writer) {
            
            writer.onwrite = function(evt) {
            };
            writer.write(globalFileContent);
        }
    
        function setFileName(fileName)
        {
            globalFileName = fileName;
        }
        
        function setFileContent(data)
        {
            globalFileContent = data;
        }
        
        
        /************************ 
         End of Writing File
         *************************/

        function html_entity_decode (string, quote_style) {
            var hash_map = {},
            symbol = '',
            tmp_str = '',
            entity = '';
            tmp_str = string.toString();
            
            if (false === (hash_map = this.get_html_translation_table('HTML_ENTITIES', quote_style))) {
                return false;
            }
            
            // fix &amp; problem
            // http://phpjs.org/functions/get_html_translation_table:416#comment_97660
            delete(hash_map['&']);
            hash_map['&'] = '&amp;';
            
            for (symbol in hash_map) {
                entity = hash_map[symbol];
                tmp_str = tmp_str.split(entity).join(symbol);
            }
            tmp_str = tmp_str.split('&#039;').join("'");
            
            return tmp_str;
        }
        
    
        
        function stripslashes(str) {
            str=str.replace(/\\'/g,'\'');
            str=str.replace(/\\"/g,'"');
                            str=str.replace(/\\0/g,'\0');
                            str=str.replace(/\\\\/g,'\\');
                            return str;
                            }
